<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agente M√©dico</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #f5f6fa; }
    header { background: #0E7490; color: #fff; padding: 12px 16px; }
    main { max-width: 820px; margin: 0 auto; padding: 16px; }
    .panel { background: #fff; border-radius: 8px; box-shadow: 0 1px 3px rgba(0,0,0,.08); padding: 12px; margin-bottom: 12px; }
    .row { display: flex; gap: 8px; align-items: center; }
    input, button { padding: 8px 10px; border-radius: 6px; border: 1px solid #d0d7de; font-size: 14px; }
    button { background: #0EA5E9; color: #fff; border: none; cursor: pointer; }
    button.secondary { background: #64748B; }
    #chat { height: 60vh; overflow: auto; padding: 8px; border: 1px solid #e5e7eb; border-radius: 8px; background: #fff; }
    .msg { margin: 6px 0; }
    .msg.user { text-align: right; }
    .bubble { display: inline-block; padding: 8px 10px; border-radius: 12px; max-width: 75%; }
    .user .bubble { background: #DCF2FF; }
    .bot .bubble { background: #EEF2FF; }
    footer { text-align: center; color: #475569; font-size: 12px; margin-top: 12px; }
  </style>
</head>
<body>
  <header>
    <strong>ü©∫ Agente M√©dico</strong>
  </header>
  <main>
    <div class="panel">
      <div class="row">
        <label>Usuario:</label>
        <input id="usuario" placeholder="Ej: Andres" />
        <button id="btn-usuario">Cambiar</button>
        <button id="btn-limpiar" class="secondary">Limpiar historial</button>
      </div>
      <small>Consejo: Identif√≠cate tambi√©n diciendo "soy &lt;tu nombre&gt;".</small>
    </div>

    <div id="chat" class="panel"></div>

    <div class="panel row">
      <input id="input" placeholder="Escribe tu mensaje..." style="flex:1" />
      <button id="send">Enviar</button>
    </div>

    <footer>
      UI simple servida por FastAPI. Usa Redis para historial por sesi√≥n via session_id.
    </footer>
  </main>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    const usuario = document.getElementById('usuario');
    const btnUsuario = document.getElementById('btn-usuario');
    const btnLimpiar = document.getElementById('btn-limpiar');

    let sessionId = 'anon';

    function append(role, text) {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      div.appendChild(bubble);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function invokeChat(message) {
      const body = {
        input: { messages: [{ type: 'human', content: message }] },
        // LangServe espera config -> configurable -> session_id
        config: { configurable: { session_id: `usuario_${(usuario.value || sessionId).toLowerCase()}` } }
      };
      const res = await fetch('/chat/invoke', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      if (!res.ok) {
        const t = await res.text();
        throw new Error(t);
      }
      return await res.json();
    }

    function extractTextFromInvokeResponse(data) {
      try {
        const msgs = (data && data.output && Array.isArray(data.output.messages)) ? data.output.messages
                    : (Array.isArray(data?.messages) ? data.messages : null);
        if (msgs && msgs.length) {
          for (let i = msgs.length - 1; i >= 0; i--) {
            const m = msgs[i] || {};
            const t = (m.type || m._type || '').toString().toLowerCase();
            if (t === 'ai' || t.includes('ai')) return m.content || '';
          }
          const last = msgs[msgs.length - 1];
          return last?.content || '';
        }
        if (data && data.output && typeof data.output.content === 'string') return data.output.content;
        return '';
      } catch (e) {
        return '';
      }
    }

    async function clearHistory() {
      const body = { session_id: `usuario_${(usuario.value || sessionId).toLowerCase()}` };
      const res = await fetch('/history/clear', {
        method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body)
      });
      if (!res.ok) throw new Error(await res.text());
      append('bot', 'üóëÔ∏è Historial limpiado');
    }

    btnUsuario.onclick = () => {
      sessionId = (usuario.value || 'anon');
      append('bot', `Usuario actual: ${sessionId}`);
    };
    btnLimpiar.onclick = () => {
      clearHistory().catch(e => append('bot', `Error limpiando historial: ${e.message}`));
    };
    send.onclick = () => {
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      append('user', text);
      invokeChat(text)
        .then(data => {
          const textOut = extractTextFromInvokeResponse(data);
          append('bot', textOut || '(sin respuesta)');
        })
        .catch(e => append('bot', `Error: ${e.message}`));
    };

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') send.click();
    });

    // Mensaje de bienvenida
    append('bot', 'Hola, soy tu asistente. Dime "soy &lt;tu nombre&gt;" para identificarte.');
  </script>
</body>
</html>
