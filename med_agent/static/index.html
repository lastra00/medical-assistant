<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente Farmac√©utico</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #f5f6fa; }
    header { background: #0E7490; color: #fff; padding: 12px 16px; }
    main { max-width: 820px; margin: 0 auto; padding: 16px; }
    .panel { background: #fff; border-radius: 8px; box-shadow: 0 1px 3px rgba(0,0,0,.08); padding: 12px; margin-bottom: 12px; }
    .row { display: flex; gap: 8px; align-items: center; }
    input, button { padding: 8px 10px; border-radius: 6px; border: 1px solid #d0d7de; font-size: 14px; }
    button { background: #0EA5E9; color: #fff; border: none; cursor: pointer; }
    button.secondary { background: #64748B; }
    #chat { height: 60vh; overflow: auto; padding: 8px; border: 1px solid #e5e7eb; border-radius: 8px; background: #fff; }
    .msg { margin: 6px 0; }
    .msg.user { text-align: right; }
    .bubble { display: inline-block; padding: 8px 10px; border-radius: 12px; max-width: 75%; white-space: pre-wrap; }
    .user .bubble { background: #DCF2FF; }
    .bot .bubble { background: #EEF2FF; }
    footer { text-align: center; color: #475569; font-size: 12px; margin-top: 12px; }
  </style>
</head>
<body>
  <header>
    <strong>ü©∫ Asistente Farmac√©utico</strong>
  </header>
  <main>
    <div id="chat" class="panel"></div>

    <div class="panel row">
      <input id="input" placeholder="Escribe tu mensaje..." style="flex:1" />
      <button id="send">Enviar</button>
    </div>

    <footer>
      UI simple servida por FastAPI. Usa Redis para historial por sesi√≥n via session_id.
    </footer>
  </main>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    let usuarioActual = null;

    function append(role, text) {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      div.appendChild(bubble);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function invokeChat(message) {
      // Endpoint UI: detecta usuario si no est√° fijado; si ya lo est√°, lo enviamos
      const body = { message };
      if (usuarioActual) body.current_user = usuarioActual;
      const res = await fetch('/ui/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      if (!res.ok) throw new Error(await res.text());
      return await res.json();
    }

    function extractTextFromInvokeResponse(data) {
      try {
        const msgs = (data && data.output && Array.isArray(data.output.messages)) ? data.output.messages
                    : (Array.isArray(data?.messages) ? data.messages : null);
        if (msgs && msgs.length) {
          for (let i = msgs.length - 1; i >= 0; i--) {
            const m = msgs[i] || {};
            const t = (m.type || m._type || '').toString().toLowerCase();
            if (t === 'ai' || t.includes('ai')) return m.content || '';
          }
          const last = msgs[msgs.length - 1];
          return last?.content || '';
        }
        if (data && data.output && typeof data.output.content === 'string') return data.output.content;
        return '';
      } catch (e) {
        return '';
      }
    }

    send.onclick = () => {
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      append('user', text);
      invokeChat(text)
        .then(data => {
          if (data?.usuario_actual) usuarioActual = data.usuario_actual;
          append('bot', (data?.text || '').trim() || '(sin respuesta)');
        })
        .catch(e => append('bot', `Error: ${e.message}`));
    };

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') send.click();
    });

    // Mensaje de bienvenida
    append('bot', 'Hola, ¬øc√≥mo est√°s? üòä\nSoy tu asistente farmac√©utico y quiero ayudarte a resolver tus dudas sobre farmacias y medicamentos.\nAntes de comenzar, necesito que me digas tu nombre para poder identificarte y mantener tu historial de conversaci√≥n.');
  </script>
</body>
</html>
